<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录页面</title>
    <meta name="description" content="登录页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="assets/css/app.css">
    <!--引入-->
    <link href="assets/css/login.css" rel="stylesheet">
    <link href="assets/out_css/style.css" rel="stylesheet">
    <link href="assets/out_css/bootstrap.min.css" rel="stylesheet">
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
</head>

<body data-type="login">
    <!-- 登录部分 -->
    <div class="login_top_div"></div>

    <div class="login_mid_div">
        <div class="login_midright_div">
            <!--登录模块-->
            <div class="ibox-content">
                <form class="form-horizontal">
                    <h2 class="m-t-none m-b">账户登录</h2>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="email" placeholder="用户名" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="password" placeholder="密码" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <label>
                                <input type="checkbox" class="i-checks">记住密码
                            </label>
                            <a class="pull-right" href="#"><strong>系统管理员登录></strong></a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <button class="btn btn-sm btn-primary col-lg-12" type="submit">
                                <strong>登录</strong>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--<div class="login_bot_div"></div>-->

    <script src="http://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
